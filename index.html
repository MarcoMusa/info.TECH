<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- //google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- //Font Aweson -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>info.TECH</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-navbar px-5 fixed-top">
      <div id="p-navbar" class="container-fluid">
        <a class="navbar-brand fw-bolder fs-3" href="#"
          ><i class="fas fa-laptop fs-2 me-2"></i>
          <span class="fs-5"> info</span>.TECH</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active mx-3" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Chi siamo</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                I nostri podotti
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Hardware</a></li>
                <li><a class="dropdown-item" href="#">Software</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Varie</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-12 text-center">
            <h1 class="fw-bolder display-4 text-bludark">
              <span class="text-arancione display-2 fw-bolder">
                Tutta l'informatica</span
              >
              che cerchi
            </h1>
            <select
              class="btn-masthead bg-bludark text-white fw-bold px-3 py-3 fs-3"
              aria-label="Default select example"
            >
              <option class="text-white" value="1">Hardware</option>
              <option class="text-white" value="2">Software</option>
              <option class="text-white" value="3">Varie</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid bg-danger">
      <div class="contain mg-top">
        <div class="row justify-content-center" id="categories-wrapper">
          <h1 class="text-center text-bludark fw-bolder display-5">
            Alcuni Prodotti
          </h1>
        </div>
      </div>
    </div>

    <div style="height: 2000px"></div>

    <script>
      let categoriesWrapper = document.querySelector("#categories-wrapper");

      let categories = [
        {
          title: "Tastiera Meccanica",
          prezzo: "120",
          img: "./img/tastiera.jpg",
        },
        {
          title: "Mouse ottico",
          prezzo: "25.50 Euro ",
          img: "https://images.unsplash.com/photo-1615663245857-ac93bb7c39e7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=701&q=80",
        },
        {
          title: "Iphone 12",
          prezzo: "1050",
          img: "https://images.unsplash.com/photo-1617689181034-e79239074c13?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80",
        },
        {
          title: "Google home",
          prezzo: "19.90",
          img: "https://images.unsplash.com/photo-1556922404-e13d9ff95de8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80",
        },
      ];

      categories.forEach((category) => {
        let card = document.createElement("div");
        card.classList.add("col-12", "col-sm-6", "col-lg-3", "my-3");
        card.innerHTML = `
        <div class="card p-card" style="width: 18rem">
            <img src="${category.img}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-white">${category.title}</h5>
              <p class="card-text text-white">
                ${category.prezzo}
              </p>
              <a href="#" class="btn btn-danger">Aggiungi al carrello <i class="fas fa-shopping-cart"></i></a>
              <div> 
                <button class="btn text-white fw-bold mt-2 bg-danger">Acquista ora</button>
            </div>
            </div>
          </div>
                
                `;

        categoriesWrapper.appendChild(card);
      });
    </script>

    <script src="./script.js"></script>

    //
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
